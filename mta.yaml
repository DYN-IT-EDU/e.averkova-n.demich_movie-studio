_schema-version: 3.3.0
ID: movie-studio
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources
modules:
  - name: movie-studio-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: movie-studio-db
      - name: movie-studio-auth
      - name: movie-studio-destination

  - name: movie-studio-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: movie-studio-db

  - name: movie-studio
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: movie-studio-auth
      - name: movie-studio-destination
      - name: movie-studio-html5-runtime

  - name: movie-studio-destinations
    type: com.sap.application.content
    requires:
      - name: movie-studio-auth
        parameters:
          service-key:
            name: movie-studio-auth-key
      - name: movie-studio-html5-repo-host
        parameters:
          service-key:
            name: movie-studio-html5-repo-host-key
      - name: srv-api
      - name: movie-studio-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: movie-studio-html5-repository
              ServiceInstanceName: movie-studio-html5-repo-host
              ServiceKeyName: movie-studio-html5-repo-host-key
              sap.cloud.service: moviestudio.service
            - Name: movie-studio-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: movie-studio-auth
              ServiceKeyName: movie-studio-auth-key
              sap.cloud.service: moviestudio.service

resources:
  - name: movie-studio-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: movie-studio-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: movie-studio-${org}-${space}
        tenant-mode: dedicated

  - name: movie-studio-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: movie-studio-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true

  - name: movie-studio-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      
  - name: movie-studio-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime